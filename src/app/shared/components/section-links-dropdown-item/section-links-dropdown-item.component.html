<div class="link-container">
  <div [class]="linkItem.pictureClass" class="item-pic"></div>
  <div class="link-data-container">
    <span class="item-title">{{ linkItem.title }}</span>
    <span class="item-description">{{ linkItem.description }}</span>
    <span class="item-link">{{ linkItem.link }}</span>
  </div>
</div>
